<!DOCTYPE html><html><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta name="format-detection" content="telephone=no,date=no">
<title>_Get Done Action Items</title>
<style>
body {
	font-family: system-ui;
	font-size: 0.95em;
	margin-top: 1rem;
	margin-bottom: calc(1rem + env(safe-area-inset-bottom));
	word-break: break-word;
}

button {
	color: #000;
	background-color: #e4e4ff;
	width: 100%;
	font-size: 1em;
	font-weight: normal;
	line-height: 1.8;
	text-align: left;
	margin: 4px 0;
	padding: 1px 8px;
	border: 1px #aaa;
	border-style: solid;
	border-radius: 8px;
	cursor: initial;
	touch-action: manipulation;
}

.button {
	margin-bottom: 0;
	border-bottom-style: none;
	border-bottom-left-radius: 0;
	border-bottom-right-radius: 0;
	cursor: auto;
}
.button::after {
	content: '\25A1';
	float: right;
	font-weight: bold;
	margin-left: 10px;
}

.closed {
	margin-bottom: 4px;
	border-bottom-style: solid;
	border-bottom-left-radius: 8px;
	border-bottom-right-radius: 8px;
}
.closed::after { content: '\2212'; }

.nonbottom {
	margin-bottom: 0;
	border-bottom-left-radius: 0;
	border-bottom-right-radius: 0;
	border-bottom-style: none;
}
.nontop {
	margin-top: 0;
	border-top-left-radius: 0;
	border-top-right-radius: 0;
}

.gGray { background-color: #e0e0e0; }
.gGreen { background-color: #ddffdd; }
.gYellow { background-color: #ffeebb; }
.gOrange { background-color: #ffddcc; }
.gRed { background-color: #ffccdd; }
.gBlue { background-color: #aaccff; }
.gUnknown { background-color: #bbffff; }
.gApple { background-color: #f6f6ff; }
.gParams {
	text-align: center;
	background-color: #f8f8f8;
}

.content {
	overflow: hidden;
	margin-bottom: 4px;
	padding: 3px 0 3px 8px;
	border: 1px #aaa;
	border-style: none solid solid solid;
	border-bottom-left-radius: 8px;
	border-bottom-right-radius: 8px;
}

.contentloop {
	margin-bottom: 0;
	padding-top: 4px;
	padding-bottom: 4px;
	border-bottom-style: none;
	border-bottom-left-radius: 0;
	border-bottom-right-radius: 0;
}

.dotted { border-left-style: dotted; }
.dashed { border-left-style: dashed; }

.inside {
	border-right-style: none;
	border-top-right-radius: 0;
	border-bottom-right-radius: 0;
}

.commentcontent { background-color: #ffeebb; }

.row {
	display: flex;
	padding-right: 2px;
}

.col1 {
	margin-right: 3px;
	padding-right: 3px;
	border-right-style: double;
}
.col2 { white-space: pre-wrap; }

span.box {
	display: inline;
	white-space: pre-wrap;
	margin: 2px;
	padding: 2px 4px;
	border-radius: 6px;
	background-color: #fff;
}
span.var { font-style: italic; }
span.magic {
	cursor: pointer;
	font-style: italic;
	text-decoration: underline;
}

hr {
	width: 0px;
	height: 2px;
	border: 1px solid #aaa;
	margin: -4px auto;
}

@media (prefers-color-scheme: dark) {
	body { background: #000; color: #eee; }
	button { background: #514c72; color: #eee; }
	.gGray { background-color: #555555; }
	.gGreen { background-color: #3a6441; }
	.gYellow { background-color: #716d33; }
	.gOrange { background-color: #76523f; }
	.gRed { background-color: #674044; }
	.gBlue { background-color: #384c67; }
	.gUnknown { background-color: #377172; }
	.gApple { background-color: #2c2842; }
	.gParams { background-color: #181818; }
	.commentcontent { background-color: #716d33; }
	span.box { background-color: #000; }
}
</style></head><body>
<button class="nonbutton gParams">
  <b>_Get Done Action Items</b>
  (12 actions, 12 KB)
</button>
<button class="gRed" id="m0">
0 Adjust <span class="box">Get Start of Day</span> Date <span class="box"><span class="var"><b>[Shortcut Input]</b></span></span>　» <i>1</i> <span class="magic" onclick="magictap(2)">2</span></button>
<hr><button class="button gRed" id="m1">
1 Adjust Add Date <span class="box"><span class="var"><b>[0 Adjusted Date]</b></span></span>　»</button><div class="content">
<div class="row"><div class="col1">Duration</div><span style="display:none">: </span><div class="col2">"1" days</div></div></div>
<hr><button class="button " id="m2">
2 Find Reminders　»</button><div class="content">
<div class="row"><div class="col1">ContentItemFilter</div><span style="display:none">: </span><div class="col2">Completion Date is between <span class="magic" onclick="magictap(0)"><b>[0 Adjusted Date]</b></span> and <span class="var"><b>[1 Adjusted Date]</b></span></div></div></div>
<hr><button class="button gGray nonbottom" id="m3">
3 Repeat with Each in <span class="box"><span class="var"><b>[2 Reminders]</b></span></span></button><div class="content contentloop">
<button class="button gUnknown inside" id="m4">
4 DataJar &gt; GetValueIntent　»</button><div class="content inside">
<div class="row"><div class="col1">keyPath</div><span style="display:none">: </span><div class="col2">My Reminders.taskLists</div></div></div>
<hr><button class="button gYellow inside" id="m5">
5 Combine Text <span class="box"><span class="var"><b>[4 Value</b> as Dictionary’s Keys<b>]</b></span></span> with <span class="box">Custom</span>　»</button><div class="content inside">
<div class="row"><div class="col1">TextCustomSeparator</div><span style="display:none">: </span><div class="col2">|</div></div></div>
<hr><button class="gYellow inside" id="m6">
6 Match Text <span class="box"><span class="var"><b>[5 Combined Text]</b></span></span> in <span class="box"><span class="var"><b>[Repeat Item</b>’s List<b>]</b></span></span>　»</button>
<hr><button class="button gGray nonbottom inside" id="m7">
7 If <span class="box"><span class="var"><b>[6 Matches]</b></span></span> <span class="box">has any value</span></button><div class="content contentloop dotted inside">
<div class="row"><div class="col1">ConditionalActionString</div><span style="display:none">: </span><div class="col2"><span class="var"><b>[Repeat Item</b>’s List<b>]</b></span></div></div>
<button class="gOrange inside" id="m8">
8 Add <span class="box"><span class="var"><b>[Repeat Item]</b></span></span> to Variable <span class="box">completedTasks</span></button></div>
<button class="gGray nontop inside" id="m9">
9 End If</button></div>
<button class="gGray nontop" id="m10">
10 End Repeat with Each　▵<span class="magic" onclick="magictap(3)">3</span></button><div></div>
<button class="gGray" id="m11">
11 Stop and Output <span class="box"><span class="var"><b>[completedTasks]</b></span></span></button>
<script>
for (b of document.getElementsByClassName('button')) {
	b.addEventListener('click', function() {
		this.classList.toggle('closed');
		let s = this.nextElementSibling;
		s.style.display = getComputedStyle(s).display==='none' ? 'block' : 'none';
})}

function magictap(id) {
	event.stopPropagation();
	let e = document.getElementById('m'+id);
	let p = e;
	while ((p = p.parentNode).tagName.toLowerCase() === 'div') {
		p.style.display = 'block';
		p.previousElementSibling.classList.remove('closed');
	}
	setTimeout(function(){ e.scrollIntoView({block:'nearest',behavior:'smooth'}); }, 10);
}
</script></body></html>
