<!DOCTYPE html><html><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta name="format-detection" content="telephone=no,date=no">
<title>_Get Calendar Events</title>
<style>
body {
	font-family: system-ui;
	font-size: 0.95em;
	margin-top: 1rem;
	margin-bottom: calc(1rem + env(safe-area-inset-bottom));
	word-break: break-word;
}

button {
	color: #000;
	background-color: #e4e4ff;
	width: 100%;
	font-size: 1em;
	font-weight: normal;
	line-height: 1.8;
	text-align: left;
	margin: 4px 0;
	padding: 1px 8px;
	border: 1px #aaa;
	border-style: solid;
	border-radius: 8px;
	cursor: initial;
	touch-action: manipulation;
}

.button {
	margin-bottom: 0;
	border-bottom-style: none;
	border-bottom-left-radius: 0;
	border-bottom-right-radius: 0;
	cursor: auto;
}
.button::after {
	content: '\25A1';
	float: right;
	font-weight: bold;
	margin-left: 10px;
}

.closed {
	margin-bottom: 4px;
	border-bottom-style: solid;
	border-bottom-left-radius: 8px;
	border-bottom-right-radius: 8px;
}
.closed::after { content: '\2212'; }

.nonbottom {
	margin-bottom: 0;
	border-bottom-left-radius: 0;
	border-bottom-right-radius: 0;
	border-bottom-style: none;
}
.nontop {
	margin-top: 0;
	border-top-left-radius: 0;
	border-top-right-radius: 0;
}

.gGray { background-color: #e0e0e0; }
.gGreen { background-color: #ddffdd; }
.gYellow { background-color: #ffeebb; }
.gOrange { background-color: #ffddcc; }
.gRed { background-color: #ffccdd; }
.gBlue { background-color: #aaccff; }
.gUnknown { background-color: #bbffff; }
.gApple { background-color: #f6f6ff; }
.gParams {
	text-align: center;
	background-color: #f8f8f8;
}

.content {
	overflow: hidden;
	margin-bottom: 4px;
	padding: 3px 0 3px 8px;
	border: 1px #aaa;
	border-style: none solid solid solid;
	border-bottom-left-radius: 8px;
	border-bottom-right-radius: 8px;
}

.contentloop {
	margin-bottom: 0;
	padding-top: 4px;
	padding-bottom: 4px;
	border-bottom-style: none;
	border-bottom-left-radius: 0;
	border-bottom-right-radius: 0;
}

.dotted { border-left-style: dotted; }
.dashed { border-left-style: dashed; }

.inside {
	border-right-style: none;
	border-top-right-radius: 0;
	border-bottom-right-radius: 0;
}

.commentcontent { background-color: #ffeebb; }

.row {
	display: flex;
	padding-right: 2px;
}

.col1 {
	margin-right: 3px;
	padding-right: 3px;
	border-right-style: double;
}
.col2 { white-space: pre-wrap; }

span.box {
	display: inline;
	white-space: pre-wrap;
	margin: 2px;
	padding: 2px 4px;
	border-radius: 6px;
	background-color: #fff;
}
span.var { font-style: italic; }
span.magic {
	cursor: pointer;
	font-style: italic;
	text-decoration: underline;
}

hr {
	width: 0px;
	height: 2px;
	border: 1px solid #aaa;
	margin: -4px auto;
}

@media (prefers-color-scheme: dark) {
	body { background: #000; color: #eee; }
	button { background: #514c72; color: #eee; }
	.gGray { background-color: #555555; }
	.gGreen { background-color: #3a6441; }
	.gYellow { background-color: #716d33; }
	.gOrange { background-color: #76523f; }
	.gRed { background-color: #674044; }
	.gBlue { background-color: #384c67; }
	.gUnknown { background-color: #377172; }
	.gApple { background-color: #2c2842; }
	.gParams { background-color: #181818; }
	.commentcontent { background-color: #716d33; }
	span.box { background-color: #000; }
}
</style></head><body>
<button class="nonbutton gParams">
  <b>_Get Calendar Events</b>
  (30 actions, 23 KB)
</button>
<button class="button gUnknown" id="m0">
0 DataJar &gt; GetValueIntent　» <span class="magic" onclick="magictap(3)">3</span> <span class="magic" onclick="magictap(11)">11</span></button><div class="content">
<div class="row"><div class="col1">keyPath</div><span style="display:none">: </span><div class="col2">My Calendar</div></div></div>
<button class="gOrange" id="m1">
1 Get Dictionary from <span class="box"><span class="var"><b>[Shortcut Input]</b></span></span>　» <i>2</i> <span class="magic" onclick="magictap(5)">5</span></button>
<hr><button class="gOrange" id="m2">
2 Get Dictionary Value for <span class="box">calType</span> in <span class="box"><span class="var"><b>[1 Dictionary]</b></span></span> <b>　➔ calType</b>　» <i>3</i> <span class="magic" onclick="magictap(17)">17</span></button>
<hr><button class="gOrange" id="m3">
3 Get Dictionary Value for <span class="box"><span class="var"><b>[2 calType]</b></span></span> in <span class="box"><span class="magic" onclick="magictap(0)"><b>[0 Value]</b></span></span>　»</button>
<hr><button class="button gGray nonbottom" id="m4">
4 Repeat with Each in <span class="box"><span class="var"><b>[3 Dictionary Value]</b></span></span></button><div class="content contentloop">
<button class=" inside" id="m5">

<hr><button class="button gRed inside" id="m6">
6 Adjust <span class="box">Get Start of Day</span> Date <span class="box"><span class="var"><b>[5 Dates]</b></span></span> <b>　➔ dayStart</b>　» <i>7</i> <span class="magic" onclick="magictap(8)">8</span></button><div class="content inside">
<div class="row"><div class="col1">Duration</div><span style="display:none">: </span><div class="col2">"24" hr</div></div></div>
<hr><button class="button gRed inside" id="m7">
7 Adjust Add Date <span class="box"><span class="var"><b>[6 dayStart]</b></span></span> <b>　➔ dayEnd</b>　»</button><div class="content inside">
<div class="row"><div class="col1">Duration</div><span style="display:none">: </span><div class="col2">"1" days</div></div></div>
<hr><button class="button  inside" id="m8">
8 Find Calendar Events <span class="box">Library</span> where</button><div class="content inside">
<div class="row"><div class="col1">ContentItemFilter</div><span style="display:none">: </span><div class="col2">• All the following are true
Start Date is between <span class="magic" onclick="magictap(6)"><b>[6 dayStart]</b></span> and <span class="var"><b>[7 dayEnd]</b></span>
Calendar is <span class="var"><b>[Repeat Item]</b></span></div></div></div></div>
<button class="gGray nontop" id="m9">
9 End Repeat with Each　»</button>
<hr><button class="button gGray nonbottom" id="m10">
10 Repeat with Each in <span class="box"><span class="var"><b>[9 Repeat Results]</b></span></span></button><div class="content contentloop">
<button class="gOrange inside" id="m11">
11 Get Dictionary Value for <span class="box">ignore</span> in <span class="box"><span class="magic" onclick="magictap(0)"><b>[0 Value]</b></span></span>　»</button>
<hr><button class="button gGray nonbottom inside" id="m12">
12 If <span class="box"><span class="var"><b>[11 Dictionary Value</b>’s Name<b>]</b></span></span> <span class="box">does not contain</span> <span class="box"><span class="var"><b>[Repeat Item]</b></span></span></button><div class="content contentloop dotted inside">
<button class="gOrange inside" id="m13">
13 Add <span class="box"><span class="var"><b>[Repeat Item]</b></span></span> to Variable <span class="box">unsortedCalEvents</span></button></div>
<button class="gGray nontop inside" id="m14">
14 End If</button></div>
<button class="gGray nontop" id="m15">
15 End Repeat with Each</button><div></div>
<button class="button gGray nonbottom" id="m16">
16 Repeat with Each in <span class="box"><span class="var"><b>[unsortedCalEvents]</b></span></span></button><div class="content contentloop">
<button class="button gGray nonbottom inside" id="m17">
17 If <span class="box"><span class="magic" onclick="magictap(2)"><b>[2 calType</b>’s Name<b>]</b></span></span> <span class="box">is</span> <span class="box">all-day</span></button><div class="content contentloop dotted inside">
<button class=" inside" id="m18">
18 Get <span class="box">Title</span> of Calendar Events <span class="box"><span class="var"><b>[Repeat Item]</b></span></span></button></div>
<button class="button gGray nonbottom nontop inside" id="m19">
19 Otherwise</button><div class="content contentloop dotted inside">
<button class=" inside" id="m20">
20 Get <span class="box">Start Date</span> of Calendar Events <span class="box"><span class="var"><b>[Repeat Item]</b></span></span>　»</button>
<hr><button class="button gRed inside" id="m21">
21 Format Date <span class="box"><span class="var"><b>[20 Start Date]</b></span></span></button><div class="content inside">
<div class="row"><div class="col1">DateFormatStyle</div><span style="display:none">: </span><div class="col2">None</div></div></div></div>
<button class="gGray nontop inside" id="m22">
22 End If　»</button>
<hr><button class=" inside" id="m23">
23 Set Name of <span class="box"><span class="var"><b>[Repeat Index]</b></span></span> to <span class="box"><span class="var"><b>[22 If Result]</b></span></span></button></div>
<button class="gGray nontop" id="m24">
24 End Repeat with Each　▵<span class="magic" onclick="magictap(16)">16</span>　»</button>
<hr><button class="button " id="m25">
25 Filter Files <span class="box"><span class="var"><b>[24 Repeat Results]</b></span></span>　»</button><div class="content">
<div class="row"><div class="col1">ContentItemSortProperty</div><span style="display:none">: </span><div class="col2">Name</div></div>
<div class="row"><div class="col1">ContentItemSortOrder</div><span style="display:none">: </span><div class="col2">A to Z</div></div></div>
<hr><button class="button gGray nonbottom" id="m26">
26 Repeat with Each in <span class="box"><span class="var"><b>[25 Files]</b></span></span></button><div class="content contentloop">
<button class="gOrange inside" id="m27">
27 Get <span class="box">Item At Index</span> <span class="box"><span class="var"><b>[Repeat Item]</b></span></span> from List <span class="box"><span class="var"><b>[unsortedCalEvents]</b></span></span></button></div>
<button class="gGray nontop" id="m28">
28 End Repeat with Each <b>　➔ sortedCalEvents</b>　»</button>
<hr><button class="gGray" id="m29">
29 Stop and Output <span class="box"><span class="var"><b>[28 sortedCalEvents]</b></span></span></button>
<script>
for (b of document.getElementsByClassName('button')) {
	b.addEventListener('click', function() {
		this.classList.toggle('closed');
		let s = this.nextElementSibling;
		s.style.display = getComputedStyle(s).display==='none' ? 'block' : 'none';
})}

function magictap(id) {
	event.stopPropagation();
	let e = document.getElementById('m'+id);
	let p = e;
	while ((p = p.parentNode).tagName.toLowerCase() === 'div') {
		p.style.display = 'block';
		p.previousElementSibling.classList.remove('closed');
	}
	setTimeout(function(){ e.scrollIntoView({block:'nearest',behavior:'smooth'}); }, 10);
}
</script></body></html>
